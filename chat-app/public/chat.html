<html>
  <head> </head>

  <body>
    <h1>Chat app</h1>

    <div id="sidebar" class="chat__sidebar"></div>

    <div id="messages"></div>

    <form id="message-form">
      <input
        type="text"
        id="message"
        name="message"
        placeholder="Message"
        required
        autocomplete="off"
      />
      <button id="send-message">Send message</button>
    </form>
    <button id="send-location">Send location</button>

    <script id="message-template" type="text/html">
      <div>
        <p>{{username}} {{message}} {{createdAt}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div>
        <p>
          {{username}}
          <a href="{{url}}" target="_blank">{{url}} </a>{{createdAt}}
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h1 class="room-title">{{room}}</h1>
      <h3 class="list-title">Users</h3>
      <ul class="list">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
