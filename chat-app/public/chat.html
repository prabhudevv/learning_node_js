<html>

<head>
  <link rel="stylesheet" href="./css/styles.css" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
</head>

<body>
  <div class="sidebar">
    <div id="sidebar" class="chat__sidebar"></div>
  </div>

  <div class="body-text">
    <h3>Chat app</h3>
    <hr />
    <div id="messages"></div>
    <div class="message-section">
      <form id="message-form">
        <input type="text" id="message" name="message" placeholder="Message" required autocomplete="off" />

        <button id="send-message" class="btn btn-primary btn-md btn-floating">
          <i class="fa fa-solid fa-paper-plane"></i>
        </button>
        <button id="send-location" class="btn btn-primary btn-md btn-floating">
          <i class="fa fa-solid fa-location-dot"></i>
        </button>
      </form>
    </div>
  </div>

  <script id="message-template" type="text/html">
      <div class="card">
        <div class="card-body">
            <div class="user-name">{{username}}</div>
            <span class="user-message">{{message}}</span>
            <div class="user-created-date">{{createdAt}}</div>
        </div>
      </div>
    </script>

  <script id="location-template" type="text/html">
    <div class="card">
      <div class="card-body">
        <div class="user-name">{{username}}</div>
        <div class="user-message" id="geo-location-link">
          <a href="{{url}}" target="_blank">{{url}} </a>
        </div>
        <div class="user-created-date">{{createdAt}}</div>
      </div>
    </div>
    </script>

  <script id="sidebar-template" type="text/html">
      <h6 class="room-title">Room name: {{room}}</h6>
      <hr />
      <h6 class="list-title">Online users</h6>
      <div class="list">
        {{#users}}
        <div class="user-name">
          <i class="fa fa-solid fa-circle online"></i>
          <div>{{username}}</div>
        </div>
        {{/users}}
      </div>
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
